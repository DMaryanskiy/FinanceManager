GET_CURRENCIES: SELECT * FROM currency;

RETRIEVE_CHOSEN_CURRENCY: SELECT *
                          FROM currency
                          WHERE id = :id;

RETRIEVE_BUDGET: SELECT *
                FROM budget
                WHERE currency = :currency;

GET_CATEGORIES_EXPENSE: SELECT * FROM category_outcome;

GET_CATEGORIES_INCOME: SELECT * FROM category_income;

ADD_EXPENSE: INSERT INTO {} (amount, created, category, currency)
             values
                 (:amount, :created, :category, :currency);

REDUCE_BALANCE: UPDATE budget
                SET
                balance = balance - :amount,
                daily = daily - :amount,
                weekly = weekly - :amount,
                monthly = monthly - :amount
                WHERE currency = :currency;

ADD_BALANCE: UPDATE budget
             SET
             balance = balance + :amount
             WHERE currency = :currency;

DAILY_EXPENSE: SELECT SUM(amount) AS {}
               FROM {}
               WHERE DATE(created) = DATE('now', 'localtime');

WEEKLY_EXPENSE: SELECT SUM(amount) AS {}
                FROM {}
                WHERE DATE(created) >= :created

MONTHLY_EXPENSE: SELECT SUM(amount) AS {}
                 FROM {}
                 WHERE DATE(created) >= :created
